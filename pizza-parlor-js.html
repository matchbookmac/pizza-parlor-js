<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Design and Slice</title>

    <!-- bootstrap styles -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
    <!-- custom styles -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- jQuery -->
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <!-- bootstrap js -->
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script> -->
    <!-- Custom Scripts -->
    <script src="js/scripts.js"></script>

  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <h1 class="page-header text-center">Design and Slice</h1>

      <div class="col-md-6 col-md-offset-3">
        <!-- Click to Start -->
        <div id="welcome" class="text-center vertical-center">
          <p class="btn btn-primary stretch" id="welcome-button" role="button">Click Here to Order</p>
        </div>

        <!-- Contact Info -->
        <div class="panel panel-default contact-info">
          <div class="panel-heading lead">
            <p>Contact Info for Delivery</p>
          </div>
          <div class="panel-body">
            <form id="contact-info">
              <div class="form-horizontal">
                <div class="form-group">
                  <label for="first-name" class="col-sm-3 control-label">First Name</label>
                  <div class="col-sm-8">
                    <input type="text" name="first-name" id="first-name" class="form-control" required autofocus>
                  </div>
                </div>
                <div class="form-group">
                  <label for="last-name" class="col-sm-3 control-label">Last Name</label>
                  <div class="col-sm-8">
                    <input type="text" name="last-name" id="last-name" class="form-control" required>
                  </div>
                </div>
              </div>
              <div class="form-horizontal">
                <div class="form-group">
                  <label for="street" class="col-sm-3 control-label">Street Address</label>
                  <div class="col-sm-8">
                    <input type="text" name="street" id="street" class="form-control" required>
                  </div>
                </div>
              </div>
              <div class="form-horizontal">
                <div class="form-group">
                  <label for="city" class="col-sm-3 control-label">City, State, Zip</label>
                  <div class="col-sm-8">
                    <div class="form-inline">
                      <input type="text" name="city" id="city" class="form-control" placeholder="City" required>
                      <label for="state" class="sr-only">State</label>
                      <input type="text" name="state" id="state" class="form-control" placeholder="State" maxlength="2" required>
                      <label for="zip" class="sr-only">Zip Code</label>
                      <input type="text" name="zip" id="zip" class="form-control" placeholder="Zip" maxlength="5" required>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-inline">
                <div id="phone" class="form-group">
                  <label for="phone" class="col-sm-3 control-label" id="phone-label">Phone</label>
                  <span>(&nbsp</span>
                  <label for="area-code" class="sr-only">Area Code</label>
                  <input type="text" name="area-code" id="area-code" class="form-control" placeholder="000" maxlength="3" required>
                  <span>&nbsp)&nbsp</span>
                  <label for="central-office" class="sr-only">Central Office</label>
                  <input type="text" name="central-office" id="central-office" class="form-control" placeholder="000" maxlength="3" required>
                  <span>&nbsp-&nbsp</span>
                  <label for="subscriber-num" class="sr-only">Subscriber Number</label>
                  <input type="text" name="subscriber-num" id="subscriber-num" class="form-control" placeholder="0000" maxlength="4" required>
                </div>
              </div>
              <br>
              <div class="col-sm-3">
                <button type="button" id="cancel-contact" class="btn btn-danger stretch">Cancel</button>
              </div>
              <div class="col-sm-8">
                <button type="submit" id="contact-submit" class="col-sm-8 col-sm-offset-3 btn btn-primary">Continue</button>
              </div>
            </form>
          </div>
        </div>

        <!-- Order Form -->
        <div class="panel panel-default order-form">
          <div class="panel-heading lead">
            <p id="order-header"></p>
          </div>
          <div class="panel-body">
            <form id="order-form">
              <div class="form-horizontal">
                <div class="form-group">
                  <label for="size" class="col-sm-3 control-label">Size</label>
                  <div class="col-sm-8">
                    <select type="text" name="size" id="size" class="form-control" required autofocus>
                      <option value="Small">Small</option>
                      <option value="Medium">Medium</option>
                      <option value="Large">Large</option>
                      <option value="Extra-Large">Extra-Large</option>
                      <option value="Let's Get Serious">Let's Get Serious</option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label for="crust" class="col-sm-3 control-label">Crust</label>
                  <div class="col-sm-8">
                    <select type="text" name="crust" id="crust" class="form-control" required autofocus>
                      <option value="Regular">Regular</option>
                      <option value="Thin">Thin</option>
                      <option value="Thicker Than Usual">Thicker Than Usual</option>
                      <option value="All of the Cheese">All of the Cheese</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="form-horizontal">
                <div class="form-group">
                  <label for="sauce" class="col-sm-3 control-label">Sauce</label>
                  <div class="col-sm-8">
                    <select type="text" name="sauce" id="sauce" class="form-control" required autofocus>
                      <option value="Red">Red</option>
                      <option value="Pesto">Pesto</option>
                      <option value="Alfredo">Alfredo</option>
                      <option value="Surprise Me">Surprise Me</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="form-horizontal">
                <div class="form-group">
                  <label for="toppings" class="col-sm-3 control-label">Toppings</label>
                  <div class="col-sm-8">
                    <select multiple type="text" name="toppings" id="toppings" class="form-control" required autofocus>
                      <option value="Pepperoni" selected="selected">Pepperoni</option>
                      <option value="Cheese">Cheese</option>
                      <option value="Sausage">Sausage</option>
                      <option value="Ham">Ham</option>
                      <option value="Bacon">Bacon</option>
                      <option value="Mushrooms">Mushrooms</option>
                      <option value="Olives">Olives</option>
                      <option value="Peppers">Peppers</option>
                      <option value="Peperoncinis">Peperoncinis</option>
                      <option value="All of the Meat">All of the Meat</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-3">
                  <div class="well" id="price">Order Total: $12</div>
                </div>
                <div class="col-sm-8">
                  <div class="well pizza-order">
                    <div id="pending-order-table">
                      <h4 class="text-center">Your Order:</h4>
                      <table id="pizza-order" class="table table-condensed">
                        <tr>
                          <th>Size:</th>
                          <th>Crust:</th>
                          <th>Sauce:</th>
                          <th>Toppings:</th>
                          <th>Cost:</th>
                        </tr>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
              <br>
              <div class="col-sm-4">
                <button type="submit" id="cancel-order" class="btn btn-danger stretch">Cancel</button>
              </div>
              <div class="col-sm-4">
                <button type="submit" id="add-pizza" class="btn btn-success stretch">Add to Order</button>
              </div>
              <div class="col-sm-4">
                <div id="no-button">
                  <fieldset disabled>
                    <button type="submit" id="order-submit-no" class="btn btn-primary stretch">Continue</button>                    </fieldset>
                </div>
                <div id="go-button">
                  <button type="submit" id="order-submit" class="btn btn-primary stretch">Continue</button>
                </div>
              </div>
            </form>
          </div>
        </div>

        <!-- Checkout -->
        <div class="panel panel-default checkout">
          <div class="panel-heading lead">
            <p id="checkout-header"></p>
          </div>
          <div class="panel-body">
            <div class="well final-order">
              <div id="final-order-table">
                <h4 class="text-center">Your Order:</h4>
                <table id="final-order" class="table table-condensed">
                </table>
              </div>
            </div>
            <br>
            <div class="col-sm-4">
              <button type="submit" id="cancel-final-order" class="btn btn-danger stretch">Cancel</button>
            </div>
            <div class="col-sm-8">
              <button type="submit" id="checkout-submit" class="btn btn-success stretch">Order</button>
            </div>
          </div>
        </div>

        <!-- Success -->
        <h3 class="text-center" id="success">Success!</h3>
      </div>
    </div>
  </body>
</html>
