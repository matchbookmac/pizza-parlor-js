<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Design and Slice</title>

    <!-- bootstrap styles -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
    <!-- custom styles -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- jQuery -->
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <!-- bootstrap js -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <!-- Custom Scripts -->
    <script src="js/scripts.js"></script>

  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <h1 class="page-header text-center">Design and Slice</h1>

      <div class="col-md-6 col-md-offset-3">
        <!-- Click to Start -->
        <div id="welcome" class="text-center vertical-center">
          <p class="btn btn-primary stretch" id="welcome-button" role="button">Click Here to Order</p>
        </div>

        <!-- Contact Info -->
        <form id="contact-info">
          <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" name="first-name" id="first-name" class="form-control" required autofocus>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
